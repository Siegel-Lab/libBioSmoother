name: Test Python Package Publishing

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64
    strategy:
      fail-fast: false
      matrix:
          python-version: ["cp38-cp38", "cp39-cp39", "cp310-cp310", "cp311-cp311", "cp312-cp312"]

    steps:
    - name: Install dependencies
      run: |
        /opt/python/${{ matrix.python-version }}/bin/python -m pip install --upgrade pip
        /opt/python/${{ matrix.python-version }}/bin/python -m pip install wheel auditwheel pybind11
        git config --global --add safe.directory '*'

    - uses: actions/checkout@v3
      with:
        repository: Siegel-Lab/libSps
        submodules: true
        #ref: v0.3.7

    - name: Install libSps
      run: /opt/python/${{ matrix.python-version }}/bin/python -m pip install -e . -vvv

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build package
      run: /opt/python/${{ matrix.python-version }}/bin/python setup.py bdist_wheel -vvv

    - name: Audit wheel
      run: |
        /opt/python/${{ matrix.python-version }}/bin/python -m auditwheel repair --strip --plat manylinux2014_x86_64 --exclude libgomp.so.1 dist/*.whl
        rm -r dist
        mv wheelhouse dist

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist



  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
          python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install wheel pybind11

    - uses: actions/checkout@v3
      with:
        repository: Siegel-Lab/libSps
        submodules: true
        #ref: v0.3.7

    - name: Install libSps
      run: pip install -e . 

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build package
      run: python setup.py bdist_wheel -vvv

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist



  build-mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
          python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install wheel pybind11

    - uses: actions/checkout@v3
      with:
        repository: Siegel-Lab/libSps
        submodules: true
        #ref: v0.3.7

    - name: Install libSps
      run: pip install -e . 

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build package
      run: python setup.py bdist_wheel

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist


  build-mac-m1:
    runs-on: macos-latest-xlarge
    strategy:
      fail-fast: false
      matrix:
          python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install wheel pybind11

    - uses: actions/checkout@v3
      with:
        repository: Siegel-Lab/libSps
        submodules: true
        #ref: v0.3.7

    - name: Install libSps
      run: pip install -e . 

    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Build package
      run: python setup.py bdist_wheel

    - uses: actions/upload-artifact@v3
      with:
        name: dist
        path: ./dist



  publish-testpypi:
    needs: [build-ubuntu, build-windows, build-mac, build-mac-m1]
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/download-artifact@v3
      with:
        name: dist
        path: ./dist

    - name: Publish package
      uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
      with:
        user: __token__
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        skip_existing: true
        repository_url: https://test.pypi.org/legacy/



  test:
    needs: [publish-testpypi]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          python-version: ["3.8", "3.9", "3.10", "3.11"]
          os: ["ubuntu-latest", "windows-latest", "macos-latest", "macos-latest-xlarge"]

    steps:
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install package
      run: |
        pip install --upgrade pip
        pip install scipy statsmodels scikit-learn
        pip install --index-url https://test.pypi.org/simple/ libbiosmoother

    - name: Import package
      run: |
        python -c "import libbiosmoother; print(libbiosmoother.LIB_BIO_SMOOTHER_CPP_VERSION)"
        libbiosmoother -v